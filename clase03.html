<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <!-- text, checkbox, radio, reset -->

    <!-- formulario para engresar datos personalesm nombre correo telefono direccion dni estado civil -->
    <form>
        <label>Datos Personales</label>
        <br>

        <label>Nombre</label>
        <input type="text" name="nombre">
        <br>

        <label>Correo</label>
        <input type="email" name="correo">
        <br>

        <label>Telefono</label>
        <input type="tel" name="telefono">
        <br>

        <label>Direccion</label>
        <input type="text" name="direccion">
        <br>

        <label>DNI</label>
        <input type="number" name="dni">
        <br>

        <label>Estado Civil</label>
        <input type="radio" name="estado_civil" value="soltero">Soltero
        <input type="radio" name="estado_civil" value="casado">Casado
        <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
    </form>
</body>
</html>
